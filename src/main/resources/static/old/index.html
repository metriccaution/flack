<html>
<head>
</head>
<body>
	<input id="x" type="text">
	<input id="y" type="text">
	<button onclick="go()">Move</button>
<script>
	var exampleSocket = new WebSocket('ws://' + location.host + '/control');
	
	var moveMouse = function(x, y) {
		exampleSocket.send(JSON.stringify({
			x : x,
			y : y
		}));
	};
	
	var go = function() {
		var x = document.querySelector('#x').value;
		var xInt = parseInt(x);
		
		var y = document.querySelector('#y').value;
		var yInt = parseInt(y);
		
		moveMouse(xInt, yInt);
	};
</script>
</body>
</html>
